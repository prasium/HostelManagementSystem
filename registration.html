        <div style="margin-left: 22%;width: 100%;height: 100%;">
            <form class="custom-form" style="width: 60%;max-width: 70%;min-width: 0;margin-left: 10%;height: 702px;margin-top: 66px;">
                <h1>Student Registration Form</h1>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Full Name </label></div>
                    <div class="col-sm-6 input-column"><input type="text" class="form-control" placeholder ="Enter Your Full Name" name="fname" id="fname"/>
</div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Enrollment Number</label></div>
                    <div class="col-sm-6 input-column"><input type="text" class="form-control" placeholder ="Enter your registration ID" name="regno" id="regno"/></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Semester (1-8)</label></div>
                    <div class="col-sm-6 input-column"><input type="text" class="form-control" placeholder="Enter the Semester you're studying in" name="sem" id="sem"/></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Email </label></div>
                    <div class="col-sm-6 input-column"><input type="email" class="form-control" placeholder="Enter E-mail ID" 
       name="mail" id="mail"/></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field">Password </label></div>
                    <div class="col-sm-6 input-column"><input type="password" class="form-control" placeholder="Create a password"
       name="pass" id="pass"/></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="dropdown-input-field">Gender</label></div>
                    <div class="col-sm-4 input-column"><div class="dropdown"><button class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button">Select Gender</button>
    <div role="menu" class="dropdown-menu"><a class="dropdown-item" href="#">Male</a><a class="dropdown-item" href="#">Female</a></div>
</div></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="dropdown-input-field">Branch</label></div>
                    <div class="col-sm-4 input-column">
                        <div class="dropdown"><button class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button">Select Department</button>
                            <div class="dropdown-menu" role="menu"><a role="presentation" class="dropdown-item" href="#">CSE</a><a role="presentation" class="dropdown-item" href="#">ECE</a><a role="presentation" class="dropdown-item" href="#">Electrical and Electronics Engineering</a></div>
                        </div>
                    </div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="dropdown-input-field">Hostel Name</label></div>
                    <div class="col-sm-4 input-column">
                        <div class="dropdown"><button class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button">Select Hostel Name</button>
                            <div class="dropdown-menu" role="menu"><a role="presentation" class="dropdown-item" href="#">TDI</a><a role="presentation" class="dropdown-item" href="#">SRCH</a><a role="presentation" class="dropdown-item" href="#">NITD</a></div>
                        </div>
                    </div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="dropdown-input-field">HS/OS</label></div>
                    <div class="col-sm-4 input-column">
                        <div class="dropdown"><button class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button">Select Quota</button>

                        </div>
                    </div>
